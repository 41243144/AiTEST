<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}農產品智慧分析平台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: 700;
            color: #2d5016 !important;
        }
        .navbar {
            background: linear-gradient(135deg, #4a7c59 0%, #5e8a3a 100%) !important;
            box-shadow: 0 2px 10px rgba(74, 124, 89, 0.3);
        }
        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(135deg, #5e8a3a 0%, #7ba05b 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #4a7c59 0%, #5e8a3a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 138, 58, 0.4);
        }
        .image-preview {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .result-card {
            background: linear-gradient(135deg, #5e8a3a 0%, #7ba05b 100%);
            color: white;
        }
        .price-highlight {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .hero-section {
            background: linear-gradient(135deg, rgba(94, 138, 58, 0.9), rgba(123, 160, 91, 0.9)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%23e8f5e8"><path d="M0,20 Q250,60 500,20 T1000,20 L1000,100 L0,100 Z"/></svg>');
            color: white;
            padding: 60px 0;
            margin: -1.5rem -15px 2rem -15px;
        }
        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }
        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-10px);
        }
        .organic-pattern {
            background-image: radial-gradient(circle at 25% 25%, #e8f5e8 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, #f0f8f0 0%, transparent 50%);
        }
    </style>
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'analyzer:index' %}">
                <i class="fas fa-seedling"></i> 農產品智慧分析平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analyzer:index' %}">
                            <i class="fas fa-home"></i> 首頁
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analyzer:upload' %}">
                            <i class="fas fa-camera-retro"></i> 拍照分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analyzer:history' %}">
                            <i class="fas fa-clipboard-list"></i> 分析記錄
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 訊息顯示 -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5" style="background: linear-gradient(135deg, #4a7c59 0%, #5e8a3a 100%); color: white;">
        <div class="text-center p-4">
            <div class="mb-2">
                <i class="fas fa-leaf"></i> © 2024 農產品智慧分析平台 - 用科技守護農業品質
            </div>
            <small>
                <i class="fas fa-robot"></i> Powered by OpenAI GPT-4 Vision | 
                <i class="fas fa-heart" style="color: #e74c3c;"></i> 支持台灣農業
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
